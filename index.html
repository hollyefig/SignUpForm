<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="sifcss.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<!-- body copy font  -->
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
<!-- header font  -->
<link href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&display=swap" rel="stylesheet">
<!-- google icons  -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>

    <div class="wrapper">

        <div class="leftSide">
        <div class="leftBox">
            <div class="header">
                <h1>WanderLust</h1>
                <p>Find Your Next Adventure</p>
            </div>
            
           <div class="formWrapper">

            <div class="iconWrapper">
                <div>
                    <span class="material-symbols-outlined">
                flight
                    </span>
                    <p>Flights</p>
                </div>
            
                <div>
                    <span class="material-symbols-outlined">
                    commute
                    </span>
                    <p>Transport</p>
                </div>
                <div>
                    <span class="material-symbols-outlined">
                        hotel
                    </span>
                    <p>Hotels</p>
                </div>
            </div>

            <form action="">
                <fieldset>
                    <legend>Let's get started on your next adventure!</legend>
                
                <!-- naming  -->
                <div>
                    <div class="divInput">
                    <input type="text" id="firstName" name="firstName" class="input" onchange="inputEntered(this)" required/>
                    <label for="firstName">First Name</label>
                    <span></span>
                    <div class="error"></div>
                    </div>
                    
                    <div class="divInput">
                    <input type="text" id="lastName" name="lastName" class="input" onchange="inputEntered(this)" required/>
                    <label for="lastName">Last Name</label>
                    <span></span>
                    <div class="error"></div>
                    </div>
                </div>
               
               <!-- contact  -->
                <div>
                    <div class="divInput">       
                        <input type="email" id="email" name="email" class="input" onchange="inputEntered(this)" required/>
                        <label for="email">Email</label>
                        <span></span>
                        <div class="error"></div>
                    </div>
                    
                    <div class="divInput">
                        <input type="tel" id="phone" name="phone" class="input" pattern="[0-9]{3}[0-9]{3}[0-9]{4}" title="Please enter a valid phone number" onchange="inputEntered(this)" required/>
                        <label for="phone">Phone</label>
                        <span></span>
                        <div class="error"></div>
                    </div>
                </div>
               
               <!-- password  -->
                <div>
                    <div class="divInput">
                        <input type="password" id="password" name="password" class="input" onchange="inputEntered(this)" required/>
                        <label for="password">Password</label>
                        <span></span>
                        <div class="error"></div>
                    </div>
                    
                    <div class="divInput">
                        <input type="password" id="confirmPassword" name="confirmPassword" class="input" onchange="inputEntered(this)" required/>
                        <label for="confirmPassword">Confirm Password</label>
                        <span></span>
                        <div class="error"></div>
                    </div>
                </div>

                <button type="submit" id="button">Create Account</button>
                </fieldset>
            </form>

            <p class="login">Already have an account? <a href="">Log in</a></p>

            <!-- end form wrapper  -->
           </div>
        </div>
    </div>

    </div>
    
</body>
<script src="./script.js"></script>
</html>
